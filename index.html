<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Octav's Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="n1">
            <button href="#" class="button" id="selectDate" data-js="open"><i class="far fa-calendar-alt"></i></button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Select a specific month and year</h1>
                    <div id="monthDropdown">
                        <select id='mDr'>
                            <option selected value=''>Select Month</option>
                            <option value='1'>January</option>
                            <option value='2'>February</option>
                            <option value='3'>March</option>
                            <option value='4'>April</option>
                            <option value='5'>May</option>
                            <option value='6'>June</option>
                            <option value='7'>July</option>
                            <option value='8'>August</option>
                            <option value='9'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                    </div>

                    <div id="yearDropdown">
                        <select id='yDr'>
                            <option selected value=''>Select Year</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                        </select>
                    </div>
                    <button class="button continue">Continue</span>
                </div>
            </div>
            <button href="#" class="button" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <button href="#" class="button" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            <button href="#" class="button" id="today">Today</a>
        </div>
        <div class="n2 thismonth">
            <h1 id="mytitle"></h1>
        </div>
        <div class="n3">
            <button href="#" class="button">Month</a>
                <button href="#" class="button">Week</a>
                    <button href="#" class="button">Day</a>
                        <button href="#" class="button">Year</a>
        </div>
    </nav>
    <main id="calendarGrid">
        <ul class="weekdays">
            <li class="weekdays-title"> Monday</li>
            <li class="weekdays-title"> Tuesday</li>
            <li class="weekdays-title"> Wednesday</li>
            <li class="weekdays-title"> Thursday</li>
            <li class="weekdays-title"> Friday</li>
            <li class="weekdays-title"> Saturday</li>
            <li class="weekdays-title"> Sunday</li>
        </ul>
        <ul id="day-grid">

        </ul>
    </main>
    <script src="main.js"></script>
</body>

</html>
